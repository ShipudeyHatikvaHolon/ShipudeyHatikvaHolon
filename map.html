<!DOCTYPE html>
<html>
  <head>
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>

function initMap() {

  var uluru = {lat: 32.022380, lng: 34.797370};

  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 17, center: uluru});

  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARdRHdOfGpDCG2rZyEInYZu5PYEfcVE_w&callback=initMap">
    </script>
    
  </body>
</html>
